<div class="registration-page">
  <div class="registration-container">
    <h2>User Registration</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="submit()">

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="registrationForm.get('firstName')?.hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="registrationForm.get('lastName')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobile">
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="registrationForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Estate / Building Name</mat-label>
        <input matInput formControlName="estateName">
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Block</mat-label>
          <input matInput formControlName="block">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unit Number</mat-label>
          <input matInput formControlName="unitNumber">
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Owner / Tenant</mat-label>
        <mat-select formControlName="userType">
          <mat-option value="Owner">Owner</mat-option>
          <mat-option value="Tenant">Tenant</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Register
      </button>

    </form>
  </div>
</div>
